{% extends 'layout/base.html' %}

{% block body %}

<div class="container">
    <div class="row form-row">
        <div class="col-lg-4 bg-light">
            <h1 class="my-4 text-primary">Register An Account</h1>
            <form class="shadow-lg p-3 rounded">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email">
                  
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">username</label>
                    <input type="email" class="form-control" id="username" name="username">
                    
                  </div>
                <div class="mb-3">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" aria-describedby="password help">
                  <div class="form-text">please enter password of least 6 digit</div>
                </div>
                <div class="mb-3">
                    <label for="confirmpass" class="form-label">confirm Password</label>
                    <input type="password" class="form-control" id="confirmpass" name="confirmpass">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

</div>




{% endblock %}

{% block css %}

<style>
    .form-row{
        display: flex;
        height: 90vh;
        justify-content: center;
        align-items: center;
    }
    main{
        background-image: url('https://images.unsplash.com/photo-1495366554757-8568e69d7f80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80')
    }
</style>

{% endblock %}
